<div class="entries">
  <div *ngFor="let entry of entries" class="entry">
    <textarea
      *ngIf="type(entry) === 'text'"
      #input
      (focus)="selectAll(input)"
      class="entry-input"
      rows="1">{{entry}}</textarea>

    <a *ngIf="type(entry) === 'url'" href="{{entry}}" class="entry-url" target="_blank">{{entry}}</a>

    <button *ngIf="type(entry) === 'url' || type(entry) === 'text'" class="remove-button remove-button-input">
      <img class="remove-icon" src="{{assets.removeIcon}}" alt="{{strings.entry.removeIconAlt}}">
    </button>

    <div *ngIf="type(entry) === 'image'" class="entry-image-container">
      <img class="entry-image" src="{{entry}}" alt="{{strings.entry.imageAlt}}">

      <button class="remove-button">
        <img class="remove-icon" src="{{assets.removeIcon}}" alt="{{strings.entry.removeIconAlt}}">
      </button>
    </div>
  </div>
</div>
